<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>renderer</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { renderer } from './packages/runtime-core/src/renderer.js'
    import { effect } from './packages/reactive/src/effect.js'
    import { ref } from './packages/reactive/src/reactive.js'
    const count = ref(1);
    effect(() => {
      renderer(`<h1>${count}</h1>`, document.getElementById("app"));
    });
    count.value++;
  </script>
</body>

</html>
